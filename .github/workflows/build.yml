name: üõ†Ô∏è Builds
on:
    workflow_dispatch:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ${{ matrix.runner }}
        name: ${{ matrix.name }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - identifier: linux-x64-debug
                      name: üêß Linux x64 Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: linux
                      arch: x86_64
                    - identifier: linux-x64-release
                      name: üêßLinux x64 Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: linux
                      arch: x86_64
                    - identifier: macos-universal-debug
                      name: üçé macOS (universal) Debug
                      runner: macos-latest
                      target: template_debug
                      dev_build: yes
                      platform: macos
                      arch: universal
                    - identifier: macos-universal-release
                      name: üçé macOS (universal) Release
                      runner: macos-latest
                      target: template_release
                      dev_build: no
                      platform: macos
                      arch: universal
                    - identifier: windows-x64-debug
                      name: üèÅ Windows x64 Debug
                      runner: windows-latest
                      target: template_debug
                      dev_build: yes
                      platform: windows
                      arch: x86_64
                    - identifier: windows-x64-release
                      name: üèÅ Windows x64 Release
                      runner: windows-latest
                      target: template_debug
                      dev_build: no
                      platform: windows
                      arch: x86_64
                    - identifier: windows-x86-debug
                      name: üèÅ Windows x86 Debug
                      runner: windows-latest
                      target: template_debug
                      dev_build: yes
                      platform: windows
                      arch: x86_32
                    - identifier: windows-x86-release
                      name: üèÅ Windows x86 Release
                      runner: windows-latest
                      target: template_debug
                      dev_build: no
                      platform: windows
                      arch: x86_32
                    - identifier: android-arm64-debug
                      name: ü§ñ Android arm64 Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: android
                      arch: arm64
                    - identifier: android-arm64-release
                      name: ü§ñ Android arm64 Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: android
                      arch: arm64
                    - identifier: android-x86_64-debug
                      name: ü§ñ Android x86_64 Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: android
                      arch: x86_64
                    - identifier: android-x86_64-release
                      name: ü§ñ Android x86_64 Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: android
                      arch: x86_64
                    - identifier: android-arm32-debug
                      name: ü§ñ Android arm32 Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: android
                      arch: arm32
                    - identifier: android-arm32-release
                      name: ü§ñ Android arm32 Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: android
                      arch: arm32
                    - identifier: android-x86_32-debug
                      name: ü§ñ Android x86_32 Debug
                      runner: ubuntu-20.04
                      target: template_debug
                      dev_build: yes
                      platform: android
                      arch: x86_32
                    - identifier: android-x86_32-release
                      name: ü§ñ Android x86_32 Release
                      runner: ubuntu-20.04
                      target: template_release
                      dev_build: no
                      platform: android
                      arch: x86_32

        steps:
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Set up SCons
              shell: bash
              run: |
                  python -c "import sys; print(sys.version)"
                  python -m pip install scons
                  scons --version

            - name: Checkout project
              uses: actions/checkout@v3
              with:
                  submodules: false

            - name: Checkout godot-cpp
              uses: actions/checkout@v3
              with:
                  repository: godotengine/godot-cpp
                  path: godot-cpp
                  submodules: recursive

            - name: (Windows) Install mingw64
              if: ${{ matrix.platform == 'windows' }}
              # change to egor-tensin/setup-mingw@v2 once pr #16 is merged
              uses: e-t-l/setup-mingw@patch-1

            - name: (Linux) Install dependencies
              if: ${{ matrix.platform == 'linux' }}
              run: |
                  sudo apt-get update -qq
                  sudo apt-get install -qqq build-essential pkg-config

            - name: (Linux32) Install dependencies
              if: ${{ matrix.platform == 'linux' && matrix.arch == 'x86_32' }}
              run: |
                  sudo apt-get install gcc-multilib g++-multilib

            - name: (Android) Install dependencies
              if: ${{ matrix.platform == 'android' }}
              uses: nttld/setup-ndk@v1
              with:
                ndk-version: r23c
                link-to-sdk: true

            - name: Setup build cache
              uses: actions/cache@v3
              with:
                  path: ${{ github.workspace }}/.scons-cache/
                  key: ${{ matrix.identifier }}
                  #   key: ${{ matrix.identifier }}-${{ github.ref }}
                  restore-keys: |
                      #   ${{ matrix.identifier }}-${{ github.ref }}
                        ${{ matrix.identifier }}
              continue-on-error: true

            - name: Compile extension
              shell: sh
              env:
                  SCONS_CACHE: ${{ github.workspace }}/.scons-cache/
                  SCONS_CACHE_LIMIT: 7168
              run: |
                  scons target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' dev_build='${{ matrix.dev_build }}'

            - name: Create artifact folder
              shell: sh
              run: |
                  mkdir -p '${{ github.workspace }}/artifact/${{ github.event.repository.name }}/'

            - name: Copy addons folder to artifact folder
              shell: sh
              run: |
                  cp -n -r '${{ github.workspace }}/demo/addons' '${{ github.workspace }}/artifact/${{ github.event.repository.name }}/'

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ github.event.repository.name }}-${{ github.sha }}
                  path: |
                      ${{ github.workspace }}/artifact/
                  retention-days: 14
